#关闭thymeleaf缓存 开发时使用 否则没有实时画面
spring.thymeleaf.cache=false
#Content-Type值
spring.thymeleaf.servlet.content-type=text/html
#模板编码
spring.thymeleaf.mode=LEGACYHTML5
#字符编码
spring.thymeleaf.encoding=UTF-8


#log日志配置
logging.level.root=info
logging.file=E:/mylog/my.log
logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n
logging.pattern.file=%d{yyyy/MM/dd-HH:mm} [%thread] %-5level %logger- %msg%n

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.datasource.sql-script-encoding=UTF-8
server.tomcat.uri-encoding=UTF-8
# 静态文件请求匹配方式
spring.mvc.static-path-pattern=/voice/**
#配置本地路径
web.upload-path-local=E:/voice/clientA_wav
web.upload-path-remote=E:/voice/clientB_wav
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,\
  classpath:/static/,classpath:/public/,file:${web.upload-path-local},file:${web.upload-path-remote}
